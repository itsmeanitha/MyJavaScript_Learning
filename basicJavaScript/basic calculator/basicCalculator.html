<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basic Calculator</title>
</head>
<body>
    <button onclick="number1 = parseInt(prompt('Enter number1: '))">No1</button>
    <button onclick="operator=prompt('Enter any operator present in the list: (+, /, -, *)')">Operator</button>
    <button onclick="number2 = parseInt(prompt('Enter number2: '))">No2</button>
    
    <button onclick="calculateResult()">Result</button>

    <script>
        let number1, number2, operator;

        function calculateResult() {
            switch (operator) {
                case '+':
                    alert(`The answer is: ${number1 + number2}`);
                    break;
                case '-':
                    alert(`The answer is: ${number1 - number2}`);
                    break;
                case '*':
                    alert(`The answer is: ${number1 * number2}`);
                    break;
                case '/':
                    alert(`The answer is: ${number1 / number2}`);
                    break;
               
            }
        }
    </script>
</body>
</html>
